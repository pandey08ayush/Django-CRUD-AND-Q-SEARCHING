<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form>
    <div>
      <div>
        <input name="search" class="form-control" value="{{search}}" type="text" placeholder="Search">
        <div>
      <div>
        <select name="age">
           <option value="1">Between 18-20</option>
           <option value="2">Between 20-23</option>
           <option value="3">Above 25</option>
        </select>
      </div>
    </div>
    <button class="btn btn-success mt-2">Search</button>
    <a href="{% url 'Add' %}"><button type="button" class="btn btn-secondary">Add</button></a>
   
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Age</th>
        <th scope="col">College Name</th>
        <th scope="col">College Address</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{student.name}}</td>
        <td>{{student.mobile_number}}</td>
        <td>{{student.age}}</td>
        <td>{{student.college.college_name}}</td>
        <td>{{student.college.college_address}}</td>
        <td>
          <form method="post" action="{% url 'update_person' student.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Update</button>
        </form>
        </td>
        <td>
          <form method="post" action="{% url 'student_delete' student.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        </td>
       
      </tr>
      {% endfor %}
    </tbody>
  </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

</body>
</html>
