<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Update Person</title>
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-warning text-white">
        <h4 class="mb-0">Update Person Details</h4>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}

          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" value="{{ student.name }}" required>
          </div>

          <!-- Mobile Number -->
          <div class="mb-3">
            <label for="mobile_number" class="form-label">Mobile Number</label>
            <input type="text" name="mobile_number" class="form-control" id="mobile_number"
              value="{{ student.mobile_number }}" required>
          </div>

          <!-- Age -->
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" class="form-control" id="age" value="{{ student.age }}" required>
          </div>

          <!-- College Name -->
          <div class="mb-3">
            <label for="college" class="form-label">College</label>
            <select name="college" class="form-select" id="college" required>
              <option value="" disabled>Select College Name</option>
              {% for college in colleges %}
                <option value="{{ college.id }}" {% if college.id == student.college.id %}selected{% endif %}>
                  {{ college.college_name }}
                </option>
              {% endfor %}
            </select>
          </div>

           <!-- College Address -->
           <div class="mb-3">
            <label for="college" class="form-label">College</label>
            <select name="college" class="form-select" id="college" required>
              <option value="" disabled>Select College Address</option>
              {% for college in colleges %}
                <option value="{{ college.id }}" {% if college.id == student.college.id %}selected{% endif %}>
                  {{ college.college_address }}
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Submit Button -->
          <div class="text-end">
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
